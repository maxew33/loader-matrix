<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matrix loader</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>  
    <form class="page-is-loaded">
        <button class="pill redpill"></button>
        <div class="txt">The page is loaded</div>
        <button class="pill bluepill"></button>
    </form>
    <div class="loader-message"> LOADING </div>
    <div class="container"></div>


    <!-- signature -->

    
    <a href="https://maxime-malfilatre.com" class="signature" target="_blank">
        <div class="link">
            <span class="brace">
                {
            </span>
            <span class="before">
                <span class="before-text">
                    &nbsp;by
                </span>
            </span>
            <span class="my-name">
                m
            </span>
            <span class="after">
                <span class="after-text">
                    <span class="spin">axe</span>
                    <span>w</span>
                </span>
            </span>
            <span class="brace">
                }
            </span>
        </div>
    </a>
</body>

</html>
